<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #2591d9;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 4px 2px -2px gray;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 40px;
            width: 40px;
        }

        .title {
            flex: 1;
            text-align: center;
            margin: 0;
            padding: 0 10px;
        }

        .toggle-btn {
            display: none;
            background-color: #0687de;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            overflow: hidden;
            position: relative;
            z-index: 3;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #000;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: #000;
        }

        .main {
            flex: 1;
            padding: 15px;
            overflow: hidden;
            background: white;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.2s ease;
            overflow: hidden;
            pointer-events: none; /* Prevent touch events inside the iframe */
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2;
        }

        .social-media {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            gap: 10px;
        }

        .social-media a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1.2em;
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }
            .logo img {
                height: 30px;
                width: 30px;
            }
            .title {
                margin: 10px 0;
            }
            .toggle-btn {
                display: block;
            }
            .sidebar {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                max-height: 0;
                opacity: 0;
                transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
                background-color: #f4f4f4;
                z-index: 3;
            }
            .sidebar.show {
                max-height: 300px;
                opacity: 1;
            }
            .main {
                overflow: hidden;
            }
            iframe {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="returnHome()">
            <img src="001001.webp" alt="Logo">
        </div>
        <div class="title">ÂìàÂ∞îÊª®Áé∞ÈáëÁéãÂ≤≥ÈπèÂÖàÁîü‰∏™‰∫∫‰ªãÁªç</div>
        <button class="toggle-btn" onclick="toggleSidebar()">ËèúÂçï</button>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <a href='yemian/photomod.html' target='mainFrame'>ÁîüÊ¥ªÁÖßÁâá</a>
            <a href='yemian/LIMINGZ.html' target='mainFrame'>‰∏™‰∫∫‰ªãÁªç</a>
            <a href='yemian/shengping.html' target='mainFrame'>ÁîüÂπ≥</a>
            <a href='yemian/jiating.html' target='mainFrame'>ÂÆ∂Â∫≠</a>
            <a href="yemian/zichan.html" target="mainFrame">ËµÑ‰∫ß</a>
            <a href="yemian/gerenjingli.html" target="mainFrame">‰∏™‰∫∫ÁªèÂéÜ</a>
        </div>
        <div class="main">
            <iframe name="mainFrame" id="mainFrame" src="welcome.html"></iframe>
        </div>
    </div>
    <button class="back-to-top" onclick="scrollToTop()">‚Üë</button>
    <div class="social-media">
        <a href="https://m.weibo.cn/" target="_blank">üîó</a>
        <a href="#" target="_blank">üîó</a>
        <a href="#" target="_blank">üîó</a>
    </div>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('show')) {
                gsap.to(sidebar, { maxHeight: 0, opacity: 0, duration: 0.3, ease: "power2.out" });
                sidebar.classList.remove('show');
                overlay.style.display = 'none';
            } else {
                gsap.to(sidebar, { maxHeight: 300, opacity: 1, duration: 0.3, ease: "power2.out" });
                sidebar.classList.add('show');
                overlay.style.display = 'block';
            }
        }

        function closeSidebar() {
            var sidebar = document.getElementById('sidebar');
            var overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('show')) {
                gsap.to(sidebar, { maxHeight: 0, opacity: 0, duration: 0.3, ease: "power2.out" });
                sidebar.classList.remove('show');
                overlay.style.display = 'none';
            }
        }

        window.onscroll = function() {
            var backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
                backToTopButton.style.opacity = "1";
            } else {
                backToTopButton.style.opacity = "0";
                setTimeout(() => {
                    backToTopButton.style.display = "none";
                }, 300);
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function returnHome() {
            var iframe = document.getElementById('mainFrame');
            gsap.to(iframe, { 
                duration: 0.3, 
                opacity: 0, 
                x: -50, 
                onComplete: function() {
                    iframe.src = "welcome.html";
                    gsap.fromTo(iframe, { 
                        opacity: 0, 
                        x: 50 
                    }, { 
                        duration: 0.3, 
                        opacity: 1, 
                        x: 0 
                    });
                } 
            });
        }

        // GSAP Âä®Áîª
        gsap.from(".header", { duration: 0.5, y: -50, opacity: 0, ease: "power2.out" });
        gsap.from(".sidebar a", { 
            duration: 0.5, 
            opacity: 0, 
            stagger: 0.1, 
            ease: "power2.out" 
        });
        gsap.from(".main iframe", { 
            duration: 0.5, 
            x: 50, 
            opacity: 0, 
            ease: "power2.out" 
        });

        ScrollTrigger.create({
            trigger: ".main",
            start: "top center",
            end: "bottom top",
            animation: gsap.to(".main iframe", { opacity: 1, x: 0 }),
            scrub: true
        });
    </script>
