<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeInText 2s ease-in-out;
        }

        @media(min-width: 600px) {
            .content {
                padding: 40px;
                max-width: 600px;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>欢迎来到岳鹏先生的个人介绍页面</h1>
        <p>这里你可以了解到岳鹏先生的个人信息、生活照片、家庭情况、资产信息和个人经历等。</p>
        <p>请点击左侧的链接以查看详细信息。</p>
    </div>
</body>
</html>
